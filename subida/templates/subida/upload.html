{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'subida/estilo.css' %}">
</head>

<body>

{% if productos %}
{% for tmp in productos %}
<p>{{tmp.titulo}}</p>
<p> {{tmp.descripcion}}</p>

<img src="{{tmp.imagen.url}}">
<a href="{% url 'Subida:descarga' tmp.pk%}">Descarga</a>
{{tmp.descarga}}
{{tmp.descarga.storage.location}}
{% endfor %}
{% else %}
<p>no hay</p>
{% endif %}


</body>
